<md-toolbar>
  <div class="md-toolbar-tools">
    <h2>
      <span>Angular auth</span>
    </h2>

    <span flex></span>

    <md-botton
      aria-label="login"
      ng-click="toolbar.login()"
      ng-if="!toolbar.auth.isAuthenticated">
      Login
    </md-botton>

    <md-button
      aria-label="profile"
      ui-sref="profile"
      ng-if="toolbar.auth.isAuthenticated">
      Profile</md-button>

    <md-button
      aria-label="logout"
      ng-click="toolbar.logout()"
      ng-if="toolbar.auth.isAuthenticated">
      Logout
    </md-button>
  </div>
</md-toolbar>
